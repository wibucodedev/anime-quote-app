<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Quote</title>

  <link href="/assets/css/index.css" rel="stylesheet">
  <link href="/assets/css/fonts.css" rel="stylesheet">
  <script src="/assets/js/index.js" type="application/javascript"></script>

<body>
  <div id="modal-barier"></div>
  <div id="root">
    <div id="main-header">
      <h1>Anime Quote</h1>
      <img id="info-icon" src="/assets/img/Info.png">
    </div>

    <div id="anime-chooser" class="horizontal-scroll">
      <button class="tag-btn active">Random</button>
      <button class="tag-btn">Naruto</button>

      <button class="tag-btn">Attack On Titan</button>
    </div>

    <div id="page-container">
      <div class="quote-card">
        <div class="quote-img"></div>
        <p class="quote-content">"test test test test test test test test test testtest testtest testtest test"</p>
        <p class="quote-by">By: <span class="quote-anime-char">dev</span></p>
      </div>
    </div>
  </div>

  <div id="footer">
    <div id="dev-container">
      <img src="/assets/img/dev.png">
      <p>wibucode.dev</p>
    </div>
  </div>
